<html>
    <head>
    <meta charset="ISO-8859-1">
        <title>Doner</title>
        <link rel="stylesheet" type="text/css" href="css/style4.css">
<form action="Doner", method="post" >
        </head>
        <body>
            
			<div class="Doner">
                <h1>Doner Information</h1>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required>
                <label for="bday">Date of Birth:</label><br>
                <input type="date" id="bday" name="datebirth" required><br>
                <label for="genderd">Gender:</label><br>
                <input type="radio" id="gender" name="radio"  required>Male<br>
                <input type="radio" id="gender" name="radio" required>Female<br><br>
                <label for="Bgroup">Blood Group:</label><br>
                <select id="bgroup" name="bgroup" required>
                    <option value="AB-">AB-Ve</option>
                    <option value="Ab+">AB+Ve</option>
                    <option value="A-">A-Ve</option>
                    <option value="A+">A+Ve</option>
                    <option value="B-">B-Ve</B-Ve></option>
                    <option value="B+">B+Ve</option>
                    <option value="O-">O-Ve</option>
                    <option value="O+">O+Ve</option>
                  </select><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <label for="district">District:</label><br>
                <select id="dis" name="districts" required>
                    <option value="m">Mumbai</option>
                    <option value="p">Pune</option>
                    <option value="l">Latur</option>
                    <option value="n">Nanded</option>
                    <option value="h">Hingoli</option>
                    <option value="a">Akola</option>
                    <option value="n">Nagpur</option>
                    <option value="na">Nashik</option>
                  </select><br><br>
                  <label for="phno">Mobaile No.:</label>
                  <input type="text" id="ph" name="phno" required><br>
                <input type="submit" value="Submit">
				</Div>
             
              </body>
</form>
              </html>
